services:
  truenas-mon:
    build: .
    container_name: truenas-mon
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database outside container
      - truenas_data:/data
    environment:
      # Required: Set a strong secret key
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      # Optional: API key for webhook authentication
      - WEBHOOK_API_KEY=${WEBHOOK_API_KEY:-}
      # Optional: Allowed CORS origins (comma-separated)
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8000,http://localhost:5173}
      # Database path (inside container)
      - DB_PATH=/data/truenas_metrics.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  truenas_data:
    driver: local

